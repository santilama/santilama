<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Empresa de Servicio de Guiado en Montaña">
    <meta name="keywords" content="contactos, informacion, caracteristicas, montaña, precios">
    <meta name="author" content="Guias Patagonicos">
    <meta name="title" content="Guias Patagonicos - Servicio de Guias de Montaña">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Contacto . Guias de Montaña</title>
  </head>

  <body>
    <header>
      <h1>Guias Patagonicos</h1>
    </header>
    <div class="contenido-index">
      <div class="menu-index">
        <div class="fila-menu-index">
          <div><a class="btn btn-secondary" href="index.html">Inicio</a></div>
          <div>
            <a class="btn btn-secondary" href="Galeria.html">Galeria</a>
          </div>
          <div>
            <a class="btn btn-secondary" href="Informacion.html">Información</a>
          </div>
          <div>
            <a class="btn btn-secondary" href="Contacto.html">Contacto</a>
          </div>
          <div>
            <a class="btn btn-secondary" href="Opiniones.html">Opiniones</a>
          </div>
          <div><a class="btn btn-secondary" href="Equipo.html">Equipo</a></div>
          <div class="dropdown"></div>
    </div>

    <fieldset>
      <h2>Ingrese sus Datos</h2>
      <form action="" method="GET">
        <div>
          <label for="Nombre">Nombre</label>
          <input type="text" placeholder="Ingrese Nombre" id="Nombre" />
        </div>
        <div>
          <label for="Apellido">Apellido</label>
          <input type="text" placeholder="Ingrese Apellido" id="Apellido" />
        </div>
        <br />
        <label for="Edad">Edad</label>
        <input type="number" placeholder="Ingrese su Edad" id="Edad" />
        <br />
        <label for="Numero de Contacto">Numero de Contacto</label>
        <input
          type="number"
          placeholder="Celular o Fijo"
          id="Numero de Contacto"
        />
        <br />
        <label for="Mail">Mail</label>
        <input type="text" placeholder="Ingrese su Correo" id="Mail" />
        <br />
        <div>Sexo</div>
        <select>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
        </select>
        <button>Guardar</button>
        <br />
        ¿Realizaste actividades de montaña?
        <br />

        SI
        <input
          type="radio"
          name="¿Realizaste actividades de montaña?"
          value="SI"
        />
        No
        <input
          type="radio"
          name="¿Realizaste actividades de montaña?"
          value="NO"
        />
        <br />
        <p></p>
        <br />
        <h2>¿Que actividades realizaste?</h2>
        <textarea
          name="¿Que actividades realizaste?"
          placeholder="comente brevemente que actividades realizó en ambientes outdoor"
          id="¿Que actividades realizaste?"
          cols="30"
          rows="10"
        ></textarea>
        <div>
          <input type="reset" />
          <input type="submit" />
        </div>
      </form>
    </fieldset>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
