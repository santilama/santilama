<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Empresa de Servicio de Guiado en Montaña"
    />
    <meta
      name="keywords"
      content="contactos, informacion, caracteristicas, montaña, precios"
    />
    <meta name="author" content="Guias Patagonicos" />
    <meta
      name="title"
      content="Guias Patagonicos - Servicio de Guias de Montaña"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Contacto . Guias de Montaña</title>
  </head>

  <body>
    <header>
      <h1>Guias Patagonicos</h1>
    </header>
    <div class="contenido-index">
      <div class="menu-index">
        <div class="fila-menu-index">
          <div><a class="btn btn-secondary" href="index.html">Inicio</a></div>
          <div>
            <a class="btn btn-secondary" href="galeria.html">Galeria</a>
          </div>
          <div>
            <a class="btn btn-secondary" href="informacion.html">Información</a>
          </div>
          <div>
            <a class="btn btn-secondary" href="contacto.html">Contacto</a>
          </div>
          <div>
            <a class="btn btn-secondary" href="opiniones.html">Opiniones</a>
          </div>
          <div><a class="btn btn-secondary" href="equipo.html">Equipo</a></div>
          <div class="dropdown"></div>
        </div>

        <fieldset>
          <h2>Ingrese sus Datos</h2>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                placeholder="Ingrese Nombre"
                class="form-control"
                id="nombre"
              />
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input
                type="text"
                placeholder="Ingrese Apellido"
                class="form-control"
                id="apellido"
              />
            </div>
            <div class="mb-3">
              <label for="edad" class="form-label">Edad</label>
              <input
                type="text"
                placeholder="Ingrese Edad"
                class="form-control"
                id="edad"
              />
            </div>
            <div class="mb-3">
              <label for="contacto" class="form-label"
                >Numero de Contacto</label
              >
              <input
                type="number"
                placeholder="Ingrese Numero de Contacto"
                class="form-control"
                id="contacto"
              />
            </div>
            <div class="mb-3">
              <label for="mail" class="form-label">Mail</label>
              <input
                type="email"
                placeholder="Ingrese Mail"
                class="form-control"
                id="mail"
              />
            </div>
            <select class="form-select" aria-label="Default select example">
              <option selected>Sexo</option>
              <option value="1">Masculino</option>
              <option value="2">Femenino</option>
            </select>
            <div class="form-check form-switch mt-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="experiencia"
                checked
              />
              <label class="form-check-label" for="experiencia"
                >¿Realizaste actividades de montaña?</label
              >
            </div>
            <label class="form-check-label mt-3" for="experiencia"
              >¿Que actividades realizaste?</label
            >
            <div class="input-group mb-3">
              <textarea class="form-control mt-3"></textarea>
            </div>
            <button type="reset" class="btn btn-outline-primary">Restablecer</button>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </fieldset>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"
        ></script>
      </div>
    </div>
  </body>
</html>
